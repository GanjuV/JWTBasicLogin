<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{envVersion}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="" routerLinkActive="active active" routerLinkActiveOptions="{exact: false}" >Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn() && isAdmin()">
        <a class="nav-link" routerLinkActive="active active" routerLink="/admin">Admin </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active active" routerLink="/member">Members</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a class="nav-link" routerLinkActive="active active" (click)="logout()">Logout</a>
      </li>
    </ul>  
  </div>
</nav>
